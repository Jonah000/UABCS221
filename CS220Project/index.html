<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PalateTuner.com</title>
    </head>
    <body>
        <div class="Frame">
        <script defer src="JSmain.js"></script>
        <header>
            <p>PalateTuner</p>
        </header>
        <main>
            <p>Menu</p>
<!--             This is the search bar -->
            <div class="SearchBar">
                <input type="text" id="searchInput" placeholder="Enter your search query" oninput="directSearch(this.value)">
            </div> <br>
        
            
            <form>
                <div class="multiselect2">
                    <div class="selectRadio" onclick="showRadiobuttons()">
                        <select>
                            <option>Select Meal Type</option>
                        </select>
                        <div class="overSelect2"></div>
                    </div>
<!--                     This is all of the radiobuttons on the main page -->
                    <div id="radioButtons">
                        <label for="one">
                            <input type="radio" id="radiobutton1" name="test" value="Breakfast" onclick="WhatTypeOfDish(value)">Breakfeast
                        </label>
                        <label for="two">
                            <input type="radio" id="radiobutton2" name="test" value="Lunch" onclick="WhatTypeOfDish(value)">Lunch
                        </label>
                        <label for= "three">
                            <input type="radio" id="radiobutton3" name="test" value="Dinner" onclick="WhatTypeOfDish(value)">Dinner
                        </label>
                        <label for="four">
                            <input type="radio" id="radiobutton4" name="test" value="All" onclick="WhatTypeOfDish(value)">All Dishes
                        </label>
                    </div>
                </div>
            </form> <br>
            
            <form>
                <div class="multiselect">
                    <div class="selectBox" onclick="showCheckboxes()">
                        <select>
                            <option>Select Meal Preferences</option>
                        </select>
                        <div class="overSelect"></div>
                    </div>
<!--                     This is all of the checkboxes on the main page -->
                    <div id="checkboxes">
                        <label for="one">
                            <input type="checkbox" id="checkbox1" value="Gluten-Free" onclick="updateSelectedValues(this.value)">Gluten-Free
                        </label>
                        <label for="two">
                            <input type="checkbox" id="checkbox2" value="Vegetarian" onclick="updateSelectedValues(this.value)">Vegetarian
                        </label>
                        <label for= "three">
                            <input type="checkbox" id="checkbox3" value="Keto" onclick="updateSelectedValues(this.value)">Keto
                        </label>
                        <label for= "four">
                            <input type="checkbox" id="checkbox4" value="Vegan" onclick="updateSelectedValues(this.value)">Vegan
                        </label>
                        <label for= "five">
                            <input type="checkbox" id="checkbox5" value="Dairy-Free" onclick="updateSelectedValues(this.value)">Dairy-Free
                        </label>
                        <label for= "six">
                            <input type="checkbox" id="checkbox6" value="Nut-Free" onclick="updateSelectedValues(this.value)">Nut-Free
                        </label>
                    </div>
                </div>
            </form>

<!--             This is all of the dish items/buttons on the main page -->
