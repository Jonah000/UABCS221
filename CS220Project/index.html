<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PalateTuner.com</title>
    </head>
    <body>
        <div class="Frame">
        <script defer src="JSmain.js"></script>
        <header>
            <p>Header</p>
        </header>
        <main>
            <p>Main Content</p>
            <div class="SearchBar">
                <input type="text" id="searchInput" placeholder="Enter your search query" oninput="directSearch(this.value)">
            </div>

            <form>
                <div class="multiselect2">
                    <div class="selectRadio" onclick="showRadiobuttons()">
                        <select>
                            <option>Select a option</option>
                        </select>
                        <div class="overSelect2"></div>
                    </div>
                    <div id="radioButtons">
                        <label for="one">
                            <input type="radio" id="radiobutton1" name="test" value="Breakfest" onclick="WhatTypeOfDish(value)">First choice: Breakfeast
                        </label>
                        <label for="two">
                            <input type="radio" id="radiobutton2" name="test" value="Lunch" onclick="WhatTypeOfDish(value)">Second choice: Lunch
                        </label>
                        <label for= "three">
                            <input type="radio" id="radiobutton3" name="test" value="Dinner" onclick="WhatTypeOfDish(value)">Third choice: Dinner
                        </label>
                    </div>
                </div>
            </form>
            
            <form>
                <div class="multiselect">
                    <div class="selectBox" onclick="showCheckboxes()">
                        <select>
                            <option>Select a option</option>
                        </select>
                        <div class="overSelect"></div>
                    </div>
                    <div id="checkboxes">
                        <label for="one">
                            <input type="checkbox" id="checkbox1" value="Yes" onclick="updateSelectedValues()">First choice: Yes
                        </label>
                        <label for="two">
                            <input type="checkbox" id="checkbox2" value="Low" onclick="updateSelectedValues()">Second choice: Low
                        </label>
                        <label for= "three">
                            <input type="checkbox" id="checkbox3" value="Many" onclick="updateSelectedValues()">Third choice: Many
                        </label>
                    </div>
                </div>
            </form>



            <p id="test"></p>
            <div class="container">
            <div id="ItemsContainer">
                <button id="Dish1" value="Dish1" onclick="DishProfilePage(value)"><img id="D1"  src="https://plus.unsplash.com/premium_photo-1672846027109-e2c91500afef?auto=format&fit=crop&q=80&w=1887&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Dish 1"><div class="Text">Pancakes</div></button>
                <button id="Dish2" value="Dish2" onclick="DishProfilePage(value)"><img id="D2"  src="https://images.unsplash.com/photo-1593619566002-8bf042dd1cfb?auto=format&fit=crop&q=80&w=2070&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Dish 2"><div class="Text">Eggs</div></button>
                <button id="Dish3" value="Dish3" onclick="DishProfilePage(value)"><img id="D3"  src="https://plus.unsplash.com/premium_photo-1664392140212-bad0ee2c2634?auto=format&fit=crop&q=80&w=1930&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Dish 3"><div class="Text">Waffles</div></button>
                <button id="Dish4" value="Dish4" onclick="DishProfilePage(value)"><img id="D4"  src="https://plus.unsplash.com/premium_photo-1664472757995-3260cd26e477?auto=format&fit=crop&q=80&w=1961&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="dish 4"><div class="Text">Sandwich</div></button>
                <button id="Dish5" value="Dish5" onclick="DishProfilePage(value)"><img id="D5"  src="https://images.unsplash.com/photo-1534308983496-4fabb1a015ee?auto=format&fit=crop&q=80&w=1776&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="dish 5"><div class="Text">Pizza</div></button>
                <button id="Dish6" value="Dish6" onclick="DishProfilePage(value)"><img id="D6"  src="https://images.unsplash.com/photo-1502998070258-dc1338445ac2?auto=format&fit=crop&q=80&w=1958&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="dish 6"><div class="Text">Burger</div></button>
                <button id="Dish7" value="Dish7" onclick="DishProfilePage(value)"><img id="D7"  src="https://images.unsplash.com/photo-1588168333986-5078d3ae3976?auto=format&fit=crop&q=80&w=1854&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="dish 7"><div class="Text">Steak</div></button>
                <button id="Dish8" value="Dish8" onclick="DishProfilePage(value)"><img id="D8"  src="https://plus.unsplash.com/premium_photo-1669687759693-52ba5f9fa7a8?auto=format&fit=crop&q=80&w=1888&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="dish 8"><div class="Text">Soup</div></button>
                <button id="Dish9" value="Dish9" onclick="DishProfilePage(value)"><img id="D9"  src="https://images.unsplash.com/photo-1574894709920-11b28e7367e3?auto=format&fit=crop&q=80&w=1935&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="dish 9"><div class="Text">Chicken Carbanara</div></button>
                <button id="Dish10" value="Dish10" onclick="DishProfilePage(value)"><img id="D10"  src="https://media.istockphoto.com/id/95315215/photo/sausage-biscuit-sandwich.jpg?s=1024x1024&w=is&k=20&c=WoualT7VvP75DwC-DpWdlqhhxKj8kb3eHw1HhKCOJTI=" alt="dish 10">Biscuit</button>

            </div>
            <div id="imageGrid"></div>
        </div>
        </main>
    <footer>Footer</footer>
</div>
    </body>
</html>
