<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Form</title>
    <h1>Simple Form</h1>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>What is the best color?</legend>
        <input type="radio" id="red" name="color" value="Red" />
        <label for="red" style="color: red" ;>Red</label><br />
        <input type="radio" id="blue" name="color" value="Blue" />
        <label for="blue" style="color: blue" ;>Blue</label><br />
        <input type="radio" id="yellow" name="color" value="Yellow" />
        <label for="yellow" style="color: yellow" ;>Yellow</label><br />
        <input type="radio" id="orange" name="color" value="Orange" />
        <label for="orange" style="color: orange" ;>Orange</label><br />
        <input type="radio" id="purple" name="color" value="Purple" />
        <label for="purple" style="color: purple" ;>Purple</label><br />
        <input type="radio" id="green" name="color" value="Green" />
        <label for="green" style="color: green" ;>Green</label><br />
      </fieldset>
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" /><br />
      <label for="reason">Give your reasoning:</label><br />
      <textarea id="reason" name="reason" rows="5" cols="30"></textarea>
    </form>
    <input type="submit" value="Submit" />
    <input type="reset" value="Reset" />
  </body>
  <footer>
    <small><i>This is a footer</i></small>
  </footer>
</html>
